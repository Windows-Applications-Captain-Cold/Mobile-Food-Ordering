<html>
    <body>
        <div id="result">

        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $.ajax({
                url: '/api/users/update',
                type: 'POST',
                dataType: 'json',
                data: {
                    "Email": "john@gmail.com",
                    "Password": "1234",
                    "Name": "John Doe",
                    "Organisation": "Telerik"
                }
            })
            .done(function(result) {
                $('#result').html(result);
            })
            .fail(function(error) {
                $('#result').html(error);
            });

        </script>
    </body>
</html>
